<div class="container">
  <div class="otp-wrapper">
    <h2>OTP Verification</h2>
    <p class="instruction">Please enter the 6-digit OTP sent to your email.</p>
    <form (ngSubmit)="verifyOtp()">
      <input type="text" maxlength="6" [(ngModel)]="otp" name="otp" placeholder="Enter 6-digit OTP" required />
      <button type="submit" [disabled]="isLoading">
        {{ isLoading ? 'Verifying...' : 'Verify OTP' }}
      </button>
    </form>
    <p class="description">
      Once you enter the OTP, it will be validated and automatically expire.
    </p>
  </div>

</div>
